<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>09_列表渲染</title>
</head>
<body>

<!--
1. 遍历显示数组 : v-for / index
2. 遍历显示对象 : v-for / key
-->

<div id="demo">

  <h2>测试: v-for 遍历数组</h2>
  <ul>
    <li v-for="(p,index) in persons" :key="index">
      {{p.id}}---{{p.name}}---{{p.age}}
      <button @click="removeP(index)">删除</button>
      <button @click="updateP(index,{name:'鲁智深',age:21})">更新</button>
    </li>
  </ul>
  <h2>测试: v-for 遍历对象</h2>
  <ul>
    <li v-for="(value,key) in persons[0]">
      {{key}}:{{value}}
    </li>
  </ul>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  new Vue({
    el:'#demo',
    data:{
      persons:[
        {id:1,name:'宋江',age:18},
        {id:2,name:'李逵',age:19},
        {id:3,name:'林冲',age:20},
      ]
    },
    methods:{
      removeP(index){
        this.persons.splice(index,1);
      },
      updateP(index,newP){
        this.persons.splice(index,1,newP);
      }
    }
  });
</script>
</body>
</html>
