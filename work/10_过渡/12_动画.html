<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>15_动画</title>
  <style>
      .fade-enter-active, .fade-leave-active {/*这2个代表的是enter/leave的过程*/
          transition: opacity 1s
      }
      .fade-enter, .fade-leave-to { /*这2个class代表的都不可见的状态*/
          opacity: 0
      }
  </style>
</head>
<body>
<div id="test">
  <button @click="isShow = !isShow">Toggle</button>
  <transition name="fade">
    <p v-show="isShow">hello</p>
  </transition>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  new Vue({
    el: '#test',
    data: {
      isShow:true
    }
  });
</script>
</body>
</html>
